<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Todo List App">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2387/2387635.png">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2387/2387635.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-check-circle"></i> Blockchain Todo List</h1>
        <div id="wallet-info">
            <button id="connect-wallet">Connect Wallet</button>
            <p id="wallet-address"></p>
        </div>
        <form id="todo-form" style="display: none;">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <div id="loading" class="loading-container" style="display: none;">
            <div class="spinner"></div>
            <p>Processing transaction...</p>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer">
        </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const connectWalletBtn = document.getElementById('connect-wallet');
            let provider = null;

            async function connectWallet() {
                try {
                    // First check if we're in a dapp browser
                    if (window.ethereum) {
                        provider = window.ethereum;
                        const accounts = await provider.request({ method: 'eth_requestAccounts' });
                        handleSuccessfulConnection(accounts[0]);
                        return;
                    }

                    // If on mobile but not in a dapp browser, try WalletConnect
                    if (isMobile) {
                        provider = new WalletConnectProvider.default({
                            rpc: {
                                1: "https://ethereum.publicnode.com",
                                56: "https://bsc-dataseed.binance.org",
                                137: "https://polygon-rpc.com"
                            },
                            chainId: 1
                        });

                        try {
                            await provider.enable();
                            const accounts = await provider.request({ method: 'eth_accounts' });
                            handleSuccessfulConnection(accounts[0]);
                            return;
                        } catch (wcError) {
                            console.log("WalletConnect failed, trying deep links");
                            handleMobileDeepLinks();
                        }
                    }
                } catch (error) {
                    console.error('Connection error:', error);
                    if (isMobile) handleMobileDeepLinks();
                }
            }

            function handleSuccessfulConnection(address) {
                document.getElementById('wallet-address').innerText = address;
                connectWalletBtn.style.display = 'none';
                document.getElementById('todo-form').style.display = 'block';
            }

            function handleMobileDeepLinks() {
                const dappUrl = encodeURIComponent(window.location.href);
                // Try opening MetaMask first
                window.location.href = `https://metamask.app.link/dapp/${window.location.host}${window.location.pathname}`;

                // Fallback to Trust Wallet after a short delay if MetaMask doesn't open
                setTimeout(() => {
                    window.location.href = `https://link.trustwallet.com/open_url?url=${dappUrl}`;
                }, 1000);
            }

            // Handle wallet events
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        handleSuccessfulConnection(accounts[0]);
                    } else {
                        window.location.reload();
                    }
                });
            }

            connectWalletBtn.addEventListener('click', connectWallet);

            // Check for existing connection
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    handleSuccessfulConnection(accounts[0]);
                }
            }
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
